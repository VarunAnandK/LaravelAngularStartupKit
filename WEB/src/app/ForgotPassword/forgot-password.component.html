<div class="account-pages mt-5 mb-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-pattern">
                    <div class="card-body p-4">
                        <div class="text-center w-75 m-auto">
                            <a>
                                <span><img src="assets/images/abscmcolor.jpg" alt="" height="70"></span>
                            </a>
                            <p class="text-muted mb-4 mt-3">Enter your email address and we'll send you an email with instructions to reset your password.</p>
                        </div>
                        <form [formGroup]="UserForm">
                            <div class="form-group mb-3">
                                <label for="emailaddress">Email address</label>
                                <input class="form-control" formControlName="Email" placeholder="Enter your email" [(ngModel)]="Email">
                                <app-validation-message propertyName="Email" [MessageArray]="UserValidationMessages" [FormGroupName]="UserForm"></app-validation-message>
                            </div>
                            <div class="form-group mb-0 text-center">
                                <button class="btn btn-primary btn-block" type="submit" (click)="ResetPassword()"> Reset Password </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12 text-center">
                        <p class="text-white-50">Back to <a [routerLink]="['/Login']" class="text-white ml-1"><b>Log in</b></a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
