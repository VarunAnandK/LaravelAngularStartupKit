<div class="account-pages mt-5 mb-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-pattern">
                    <div class="card-body p-4">
                        <div class="text-center w-75 m-auto">
                            <a>
                                <span><img src="assets/images/abscmcolor.png" alt="" height="70"></span>
                            </a>
                        </div>
                        <form [formGroup]="UserForm">
                            <div class="form-group mb-3">
                                <app-label LabelText="User Name" Required="true"></app-label>
                                <input pInputText class="form-control" formControlName="user_name" name="user_name" type="text" [(ngModel)]="UserData.user_name" placeholder="User Name" formControlName="user_name" />
                                <app-validation-message propertyName="user_name" [MessageArray]="UserValidationMessages" [FormGroupName]="UserForm"></app-validation-message>
                            </div>
                            <div class="form-group mb-3">
                                <app-label LabelText="Password" Required="true"></app-label>
                                <input pInputText class="form-control" formControlName="password" name="password" type="password" [(ngModel)]="UserData.password" placeholder="password" />
                                <app-validation-message propertyName="password" [MessageArray]="UserValidationMessages" [FormGroupName]="UserForm"></app-validation-message>
                            </div>
                            <div class="form-group mb-0 text-center">
                                <button class="btn btn-primary btn-block" [disabled]="UserForm.invalid" (click)="Login()" type="submit"> Log In </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12 text-center">
                        <p> <a class="text-white-50 ml-1" [routerLink]="['/ForgotPassword']">Forgot your password?</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
